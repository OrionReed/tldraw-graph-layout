name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Enable Corepack ğŸ“¦
        run: |
          corepack enable
          corepack prepare yarn@4.0.2 --activate

      - name: Build ğŸ”§ 
        run: |
          yarn install
          yarn run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist